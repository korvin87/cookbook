<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="col-sm-4">
    <div class="card mb-5">
        <f:if condition="{recipe.image}">
            <f:link.action action="show" arguments="{recipe: recipe}">
                <f:image image="{recipe.image}" maxWidth="300" class="card-img-top" />
            </f:link.action>
        </f:if>
        <div class="card-body">
            <f:link.action action="show" arguments="{recipe: recipe}">
                <h4 class="card-title">
                    {recipe.title}
                    <f:if condition="{recipe.favorite}"><i data-feather="star"></i></f:if>
                </h4>
            </f:link.action>
            <p>{recipe.shortDescription -> f:format.crop(maxCharacters: 150) -> f:format.nl2br()}</p>
        </div>
    </div>
</div>
